<!DOCTYPE html>
<html lang="en">

<head>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
    <!--<link rel="stylesheet" href="stylesheet2.css">-->
</head>
<body>
<nav>
    <h1 style="display: flex; justify-content: center; background-color: #0d6efd; padding: 20px; color: white;">GIF Search Engine</h1>
    <div class="container" style="background-color: white;">
        <div class="inputfiled" style="display: flex; justify-content: center;">
            <input type="text" class="input userinput" placeholder="enter something" />
            <button class="go">Search !</button>
        </div>
        <div class="output"></div>

    </div>
</nav>



    <script>

        var input = document.querySelector("input");
        document.querySelector("input").addEventListener("keyup", (e) => {

            //enter button data//

            clearOutput();
            if (e.which === 13) {
                getData(input.value);
            }
        });
        document.querySelector("button").addEventListener("click", (e) => {
            clearOutput();
            getData(input.value);
        });
        function getData(input) {
            var APIkey = 'iuZA060Se2QvTirR6OT091agsaBFR7bl'
            var url = "https://api.giphy.com/v1/gifs/search?api_key=iuZA060Se2QvTirR6OT091agsaBFR7bl&q=input=" + input + "&limit=25&offset=0&rating=g&lang=en"
            fetch(url)
                .then((response) => response.json())
                .then((data) => showData(data.data))
                .catch((e) => {
                    console.log(e);
                });
        }
        function showData(data) {
            data.forEach((element) => {
                var src = element.images.fixed_height.url;
                var output = document.querySelector(".output");
                output.innerHTML += "<img src=" + src + " >";
            });
        }
        function clearOutput() {
            var output = document.querySelector(".output");
            output.innerHTML = "";
        }



    </script>


</body>

</html>
